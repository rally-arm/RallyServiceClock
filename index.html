<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ServiceClock | RallyArm</title>
    <style>
        @font-face {
            font-family: 'WRCROMAN';
            src: url('./assets/WRCROMAN.TTF');
        }
        :root {
            --bg-color: #FFF;
            --text-color: #000;
            --accent-color: #000;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'WRCROMAN', sans-serif;
            margin: 0;
            padding: 10px;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            transition: background-color 0.2s, color 0.2s;
        }

        body.mode-white { --bg-color: #FFFFFF; --text-color: #000000; --accent-color: #000000; }
        body.state-safe   { --bg-color: #008000; --text-color: #FFFFFF; --accent-color: #FFFFFF; }
        body.state-warn   { --bg-color: #F1C40F; --text-color: #000000; --accent-color: #000000; }
        body.state-over   { --bg-color: #FF0000; --text-color: #FFFFFF; --accent-color: #FFFFFF; }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 55px;
            flex-shrink: 0;
            padding: 0 5px;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header-info { 
            font-size: clamp(18px, 5vw, 26px); 
            font-weight: bold; 
            white-space: nowrap;
        }
        .header-label { font-size: 10px; opacity: 0.7; display: block; margin-bottom: -2px; }

        .mode-btn {
            border: none;
            color: #FFF;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            font-family: sans-serif;
            cursor: pointer;
        }
        .mode-btn.on { background-color: #28a745; }
        .mode-btn.off { background-color: #6c757d; }

        #adj-group { display: none; gap: 5px; }
        .adj-btn {
            background: rgba(128,128,128,0.2); color: inherit; border: 1px solid currentColor;
            padding: 6px 10px; border-radius: 8px; font-size: 11px;
        }

        .countdown-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 0;
            /* 左右にしっかりマージンを取る */
            padding: 0 15px; 
            text-align: center;
        }
        .label { font-size: 14px; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.8; }
        
        /* 画面幅に合わせて自動計算し、左右に余裕を持たせつつ最大化 */
        .time-left { 
            font-size: calc((100vw - 40px) / 4.2); 
            max-size: 30vh; /* 縦にはみ出さないよう制限 */
            font-weight: bold; 
            line-height: 0.85; 
            font-variant-numeric: tabular-nums;
            white-space: nowrap;
        }

        /* 縦画面（スマホ等）での微調整 */
        @media (orientation: portrait) {
            .time-left { font-size: calc((100vw - 30px) / 3.8); }
        }

        body.state-critical .time-left {
            text-shadow: 
                2px 2px 0 #ff0000, -2px -2px 0 #ff0000, 
                2px -2px 0 #ff0000, -2px 2px 0 #ff0000;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        .info-card {
            background-color: rgba(128,128,128,0.1);
            border: 1px solid rgba(128,128,128,0.2);
            border-radius: 10px;
            padding: 8px;
            text-align: center;
        }
        .info-val { font-size: clamp(16px, 4.5vw, 24px); font-weight: bold; color: var(--accent-color); white-space: nowrap; }
        .info-label { font-size: 9px; margin-bottom: 2px; opacity: 0.8; }

        .out-card {
            background-color: rgba(128,128,128,0.1);
            border: 2px solid var(--text-color);
            border-radius: 10px;
            padding: 8px;
            text-align: center;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        .out-time { font-size: clamp(22px, 7vw, 38px); font-weight: bold; }

        .preset-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            margin-bottom: env(safe-area-inset-bottom);
            flex-shrink: 0;
        }
        .btn-p {
            background: rgba(128,128,128,0.1); border: 1px solid currentColor; color: inherit;
            padding: 10px 0; border-radius: 6px; font-size: 14px; font-weight: bold;
        }
    </script>
    </body>
</html>
