<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ServiceClock | RallyArm</title>
    <style>
        @font-face {
            font-family: 'WRCROMAN';
            src: url('./assets/WRCROMAN.TTF');
        }
        :root {
            --bg-color: #000;
            --text-color: #FFF;
            --accent-color: #FFF;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'WRCROMAN', sans-serif;
            margin: 0;
            padding: 10px;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            transition: background-color 0.3s, color 0.3s;
        }

        body.mode-off {
            --bg-color: #FFFFFF;
            --text-color: #000000;
            --accent-color: #000000;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 55px;
            flex-shrink: 0;
            padding: 0 5px;
        }
        .header-info { 
            font-size: clamp(20px, 6vw, 30px); 
            font-weight: bold; 
            white-space: nowrap;
        }
        .header-label { font-size: 10px; opacity: 0.7; display: block; margin-bottom: -2px; }

        #adj-group { display: none; gap: 5px; }
        .adj-btn {
            background: rgba(128,128,128,0.2); color: inherit; border: 1px solid currentColor;
            padding: 6px 10px; border-radius: 8px; font-size: 11px;
        }

        .countdown-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 0;
            padding: 0 10px;
        }

        .mode-sw-container {
            position: absolute;
            top: 5px;
            z-index: 10;
        }
        .mode-btn {
            background: rgba(128,128,128,0.1);
            border: 1px solid currentColor;
            color: inherit;
            padding: 4px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .label { font-size: 14px; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.8; }
        
        .time-left { 
            font-size: clamp(40px, 24vw, 28vw); 
            font-weight: bold; 
            line-height: 0.85; 
            font-variant-numeric: tabular-nums;
            white-space: nowrap;
        }

        body.state-critical .time-left {
            text-shadow: 
                3px 3px 0 #ff0000, -3px -3px 0 #ff0000, 
                3px -3px 0 #ff0000, -3px 3px 0 #ff0000,
                0px 3px 0 #ff0000, 0px -3px 0 #ff0000,
                3px 0px 0 #ff0000, -3px 0px 0 #ff0000,
                2px 2px 5px #ff0000;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        .info-card {
            background-color: rgba(128,128,128,0.1);
            border: 1px solid rgba(128,128,128,0.2);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            min-width: 0;
        }
        .info-val { font-size: clamp(18px, 5vw, 26px); font-weight: bold; color: var(--accent-color); white-space: nowrap; }
        .info-label { font-size: 10px; margin-bottom: 3px; opacity: 0.8; }

        .out-card {
            background-color: rgba(128,128,128,0.15);
            border: 2px solid var(--text-color);
            border-radius: 12px;
            padding: 8px;
            text-align: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }
        .out-time { font-size: clamp(24px, 8vw, 42px); font-weight: bold; }

        .preset-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: env(safe-area-inset-bottom);
            flex-shrink: 0;
        }
        .btn-p {
            background: rgba(128,128,128,0.1); border: 1px solid currentColor; color: inherit;
            padding: 12px 0; border-radius: 8px; font-size: clamp(12px, 4vw, 18px); font-weight: bold;
        }

        body.state-safe { --bg-color: #008000; --text-color: #FFF; --accent-color: #FFF; }
        body.state-warn { --bg-color: #F1C40F; --text-color: #000; --accent-color: #000; }
        body.state-critical { --bg-color: #F1C40F; --text-color: #000; --accent-color: #000; }
        body.state-over { --bg-color: #ff0000; --text-color: #FFF; --accent-color: #FFF; }
    </style>
</head>
<body>
    <div class="header-row">
        <div class="header-info" id="header-trigger">
            <span class="header-label" id="header-label">CLOCK</span>
            <span id="header-val">00:00:00</span>
        </div>
        <div id="adj-group">
            <button class="adj-btn" onclick="adjustOffset(-100)">-0.1s</button>
            <button class="adj-btn" onclick="adjustOffset(100)">+0.1s</button>
        </div>
    </div>

    <div class="countdown-area">
        <div class="mode-sw-container">
            <button class="mode-btn" onclick="toggleMode()" id="mode-btn">TIMER ON</button>
        </div>
        <div class="label" id="status-label">REMAINING</div>
        <div id="time-left" class="time-left">--:--:--</div>
    </div>

    <div class="info-grid">
        <div class="info-card" id="in-card-trigger">
            <div class="info-label">Service IN (Hold)</div>
            <div class="info-val" id="in-time-disp">--:--:--</div>
        </div>
        <div class="info-card" id="dur-card-trigger">
            <div class="info-label">Service Time (Hold)</div>
            <div class="info-val" id="dur-mins-disp">-- min</div>
        </div>
    </div>

    <div class="out-card">
        <div class="info-label">SERVICE OUT (TARGET)</div>
        <div class="out-time" id="out-time-disp">--:--:--</div>
    </div>

    <div class="preset-grid">
        <button class="btn-p" onclick="setDuration(15)">15m</button>
        <button class="btn-p" onclick="setDuration(30)">30m</button>
        <button class="btn-p" onclick="setDuration(45)">45m</button>
        <button class="btn-p" onclick="setDuration(60)">60m</button>
    </div>

    <script>
        let offset = 0;
        let inTime = null;
        let durationMins = 0;
        let outTime = null;
        let timerEnabled = true;

        function toggleMode() {
            timerEnabled = !timerEnabled;
            applyModeUI();
            save();
        }

        function applyModeUI() {
            const btn = document.getElementById('mode-btn');
            btn.innerText = timerEnabled ? "TIMER ON" : "TIMER OFF";
            if (!timerEnabled) {
                document.body.className = 'mode-off';
                document.getElementById('status-label').innerText = "CURRENT CLOCK";
                document.getElementById('header-label').innerText = "UNTIL IN";
            } else {
                document.getElementById('header-label').innerText = "CLOCK";
            }
        }

        function update() {
            const now = Date.now() + offset;
            const d = new Date(now);
            const hh = String(d.getHours()).padStart(2,'0');
            const mm = String(d.getMinutes()).padStart(2,'0');
            const ss = String(d.getSeconds()).padStart(2,'0');
            
            const headerVal = document.getElementById('header-val');
            const displayArea = document.getElementById('time-left');

            // 【自動切替ロジック】OFF時にIN時刻を過ぎたら自動でONにする
            if (!timerEnabled && inTime && now >= inTime) {
                timerEnabled = true;
                applyModeUI();
            }

            if (!timerEnabled) {
                // TIMER OFF時
                displayArea.innerText = `${hh}:${mm}:${ss}`;
                if (inTime) {
                    const inDiff = inTime - now;
                    const inTotalSec = Math.floor(inDiff / 1000) + 1; // Until IN = IN - 現在時刻 + 1
                    if (inTotalSec > 0) {
                        const im = Math.floor(inTotalSec / 60);
                        const is = inTotalSec % 60;
                        headerVal.innerText = `${String(im).padStart(2,'0')}:${String(is).padStart(2,'0')}`;
                    } else {
                        headerVal.innerText = "00:00";
                    }
                } else {
                    headerVal.innerText = "--:--";
                }
            } else if (outTime) {
                // TIMER ON時
                headerVal.innerText = `${hh}:${mm}:${ss}`;
                const diffMs = outTime - now;
                const totalSec = Math.floor(diffMs / 1000) + 1;

                if (totalSec >= 0) {
                    // 現在時刻 < OUT
                    const m = Math.floor(totalSec / 60);
                    const s = totalSec % 60;
                    displayArea.innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;

                    // 配色
                    if (totalSec > 300) {
                        document.body.className = 'state-safe';
                        document.getElementById('status-label').innerText = "REMAINING";
                    } else if (totalSec > 60) {
                        document.body.className = 'state-warn';
                        document.getElementById('status-label').innerText = "WARNING";
                    } else {
                        document.body.className = 'state-critical';
                        document.getElementById('status-label').innerText = "READY!";
                    }
                } else {
                    // OUT < 現在時刻 (オーバータイム)
                    // REMAIN = 現在時刻 - OUT - 1
                    const overSec = Math.floor((now - outTime) / 1000); 
                    const m = Math.floor(overSec / 60);
                    const s = overSec % 60;
                    displayArea.innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                    
                    document.body.className = 'state-over';
                    document.getElementById('status-label').innerText = "TIME OVER";
                }
            }
            requestAnimationFrame(update);
        }

        // --- 以下共通ロジック ---
        function calculateOut() {
            if (inTime && durationMins >= 0) {
                outTime = inTime + (durationMins * 60 * 1000);
                renderInfo();
                save();
            }
        }

        window.setDuration = (m) => {
            durationMins = m;
            calculateOut();
        };

        window.adjustOffset = (ms) => {
            offset += ms;
            save();
        };

        function renderInfo() {
            if (inTime) {
                const d = new Date(inTime);
                document.getElementById('in-time-disp').innerText = 
                    String(d.getHours()).padStart(2,'0') + ":" + 
                    String(d.getMinutes()).padStart(2,'0') + ":" + 
                    String(d.getSeconds()).padStart(2,'0');
            }
            document.getElementById('dur-mins-disp').innerText = durationMins + " min";
            if (outTime) {
                const d = new Date(outTime);
                document.getElementById('out-time-disp').innerText = 
                    String(d.getHours()).padStart(2,'0') + ":" + 
                    String(d.getMinutes()).padStart(2,'0') + ":" + 
                    String(d.getSeconds()).padStart(2,'0');
            }
        }

        function setLongPress(id, callback) {
            const el = document.getElementById(id);
            if (!el) return;
            let timer;
            const start = (e) => { timer = setTimeout(callback, 700); };
            const cancel = () => clearTimeout(timer);
            el.addEventListener('touchstart', start, {passive: true});
            el.addEventListener('touchend', cancel);
            el.addEventListener('mousedown', start);
            el.addEventListener('mouseup', cancel);
            el.addEventListener('mouseleave', cancel);
        }

        document.addEventListener('DOMContentLoaded', () => {
            setLongPress('header-trigger', () => {
                const group = document.getElementById('adj-group');
                group.style.display = (group.style.display === 'flex') ? 'none' : 'flex';
            });

            setLongPress('in-card-trigger', () => {
                const nowD = new Date(Date.now() + offset);
                const defaultTime = String(nowD.getHours()).padStart(2, '0') + 
                                    String(nowD.getMinutes()).padStart(2, '0') + "00";
                const timeStr = prompt("SERVICE IN TIME (HHMMSS)", defaultTime);
                if (timeStr && timeStr.length === 6) {
                    const target = new Date();
                    target.setHours(timeStr.substring(0,2), timeStr.substring(2,4), timeStr.substring(4,6), 0);
                    inTime = target.getTime();
                    calculateOut();
                }
            });

            setLongPress('dur-card-trigger', () => {
                const mins = prompt("SERVICE MINUTES", "20");
                if (mins !== null && mins !== "") {
                    durationMins = parseInt(mins);
                    calculateOut();
                }
            });
            
            load();
            update();
        });

        function save() { localStorage.setItem('svc_clock_v4', JSON.stringify({ offset, inTime, durationMins, outTime, timerEnabled })); }
        function load() {
            const saved = localStorage.getItem('svc_clock_v4');
            if (saved) {
                const data = JSON.parse(saved);
                offset = data.offset || 0;
                inTime = data.inTime || null;
                durationMins = data.durationMins || 0;
                outTime = data.outTime || null;
                timerEnabled = data.timerEnabled !== undefined ? data.timerEnabled : true;
                applyModeUI();
                renderInfo();
            }
        }
    </script>
</body>
</html>
