<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ServiceClock | RallyArm</title>
    <style>
        @font-face {
            font-family: 'WRCROMAN';
            src: url('./assets/WRCROMAN.TTF');
        }
        :root {
            --bg-color: #000;
            --text-color: #FFF;
            --accent-color: #FFF;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'WRCROMAN', sans-serif;
            margin: 0;
            padding: 15px;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 時計エリア */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            flex-shrink: 0;
        }
        .now-time { font-size: 36px; font-weight: bold; }
        .adj-btn {
            background: rgba(128,128,128,0.2); color: inherit; border: 1px solid currentColor;
            padding: 8px 12px; border-radius: 8px; font-size: 12px;
        }

        /* カウントダウンエリア (中央に大きく) */
        .countdown-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .label { font-size: 16px; letter-spacing: 3px; margin-bottom: 5px; opacity: 0.8; }
        .time-left { font-size: 32vw; font-weight: bold; line-height: 0.85; font-variant-numeric: tabular-nums; }

        /* 1分前：黒文字 / 赤フチ */
        body.state-critical .time-left {
            text-shadow: 
                2px 2px 0 #ff0000, -2px -2px 0 #ff0000, 
                2px -2px 0 #ff0000, -2px 2px 0 #ff0000,
                0px 2px 0 #ff0000, 0px -2px 0 #ff0000,
                2px 0px 0 #ff0000, -2px 0px 0 #ff0000;
        }

        /* 入力エリア (ここをタップ可能にする) */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        .info-card {
            background-color: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.1s;
        }
        .info-card:active { transform: scale(0.98); background-color: rgba(255,255,255,0.2); }
        .info-val { font-size: 28px; font-weight: bold; color: var(--accent-color); }
        .info-label { font-size: 12px; margin-bottom: 5px; opacity: 0.8; }

        /* ターゲット時刻 */
        .out-card {
            background-color: rgba(255,255,255,0.15);
            border: 2px solid var(--text-color);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .out-time { font-size: 48px; font-weight: bold; }

        /* プリセット時間ボタン (ここだけ残す) */
        .preset-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: env(safe-area-inset-bottom);
        }
        .btn-p {
            background: rgba(255,255,255,0.1); border: 1px solid currentColor; color: inherit;
            padding: 15px 0; border-radius: 10px; font-size: 18px; font-weight: bold;
        }

        /* 配色定義 */
        body.state-safe { --bg-color: #008000; --text-color: #FFF; --accent-color: #FFF; }
        body.state-warn { --bg-color: #F1C40F; --text-color: #000; --accent-color: #000; }
        body.state-critical { --bg-color: #F1C40F; --text-color: #000; --accent-color: #000; }
        body.state-over { --bg-color: #ff0000; --text-color: #FFF; --accent-color: #FFF; }
    </style>
</head>
<body>
    <div class="header-row">
        <div class="now-time" id="now-time">00:00:00</div>
        <div>
            <button class="adj-btn" onclick="adjustOffset(-100)">-0.1s</button>
            <button class="adj-btn" onclick="adjustOffset(100)">+0.1s</button>
        </div>
    </div>

    <div class="countdown-area">
        <div class="label" id="status-label">REMAINING</div>
        <div id="time-left" class="time-left">--:--</div>
    </div>

    <div class="info-grid">
        <div class="info-card" id="in-card-trigger">
            <div class="info-label">SERVICE IN (Hold)</div>
            <div class="info-val" id="in-time-disp">--:--:--</div>
        </div>
        <div class="info-card" id="dur-card-trigger">
            <div class="info-label">SVC TIME (Hold)</div>
            <div class="info-val" id="dur-mins-disp">-- min</div>
        </div>
    </div>

    <div class="out-card">
        <div class="info-label">SERVICE OUT (TARGET)</div>
        <div class="out-time" id="out-time-disp">--:--:--</div>
    </div>

    <div class="preset-grid">
        <button class="btn-p" onclick="setDuration(15)">15m</button>
        <button class="btn-p" onclick="setDuration(30)">30m</button>
        <button class="btn-p" onclick="setDuration(45)">45m</button>
        <button class="btn-p" onclick="setDuration(60)">60m</button>
    </div>

    <script>
        let offset = 0;
        let inTime = null;
        let durationMins = 0;
        let outTime = null;

        function update() {
            const now = Date.now() + offset;
            const d = new Date(now);
            document.getElementById('now-time').innerText = 
                String(d.getHours()).padStart(2,'0') + ":" + 
                String(d.getMinutes()).padStart(2,'0') + ":" + 
                String(d.getSeconds()).padStart(2,'0');

            if (outTime) {
                const diffMs = outTime - now;
                const totalSec = Math.floor(diffMs / 1000);
                const displayArea = document.getElementById('time-left');

                if (totalSec >= 0) {
                    const m = Math.floor(totalSec / 60);
                    const s = totalSec % 60;
                    displayArea.innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                } else {
                    const overSec = Math.floor((now - outTime) / 1000) - 1;
                    const absOverSec = Math.max(0, overSec + 1); 
                    const m = Math.floor(absOverSec / 60);
                    const s = absOverSec % 60;
                    displayArea.innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                }

                if (totalSec > 300) {
                    document.body.className = 'state-safe';
                    document.getElementById('status-label').innerText = "REMAINING";
                } else if (totalSec > 60) {
                    document.body.className = 'state-warn';
                    document.getElementById('status-label').innerText = "WARNING";
                } else if (totalSec > 0) {
                    document.body.className = 'state-critical';
                    document.getElementById('status-label').innerText = "READY!";
                } else {
                    document.body.className = 'state-over';
                    document.getElementById('status-label').innerText = "TIME OVER";
                }
            }
            requestAnimationFrame(update);
        }

        function calculateOut() {
            if (inTime && durationMins >= 0) {
                outTime = inTime + (durationMins * 60 * 1000);
                renderInfo();
                save();
            }
        }

        window.setDuration = (m) => {
            durationMins = m;
            calculateOut();
        };

        window.adjustOffset = (ms) => {
            offset += ms;
            save();
        };

        function renderInfo() {
            if (inTime) {
                const d = new Date(inTime);
                document.getElementById('in-time-disp').innerText = 
                    String(d.getHours()).padStart(2,'0') + ":" + 
                    String(d.getMinutes()).padStart(2,'0') + ":" + 
                    String(d.getSeconds()).padStart(2,'0');
            }
            document.getElementById('dur-mins-disp').innerText = durationMins + " min";
            if (outTime) {
                const d = new Date(outTime);
                document.getElementById('out-time-disp').innerText = 
                    String(d.getHours()).padStart(2,'0') + ":" + 
                    String(d.getMinutes()).padStart(2,'0') + ":" + 
                    String(d.getSeconds()).padStart(2,'0');
            }
        }

        function setLongPress(id, callback) {
            const el = document.getElementById(id);
            let timer;
            const start = (e) => { timer = setTimeout(callback, 700); };
            const cancel = () => clearTimeout(timer);
            el.addEventListener('touchstart', start, {passive: true});
            el.addEventListener('touchend', cancel);
            el.addEventListener('mousedown', start);
            el.addEventListener('mouseup', cancel);
        }

        // IN時間の長押し設定 (カードに対して)
        setLongPress('in-card-trigger', () => {
            const nowD = new Date(Date.now() + offset);
            const defaultTime = String(nowD.getHours()).padStart(2, '0') + 
                                String(nowD.getMinutes()).padStart(2, '0') + "00";
            const timeStr = prompt("SERVICE IN TIME (HHMMSS)", defaultTime);
            if (timeStr && timeStr.length === 6) {
                const target = new Date();
                target.setHours(timeStr.substring(0,2), timeStr.substring(2,4), timeStr.substring(4,6), 0);
                inTime = target.getTime();
                calculateOut();
            }
        });

        // サービス時間の長押し設定 (カードに対して)
        setLongPress('dur-card-trigger', () => {
            const mins = prompt("SERVICE MINUTES", "20");
            if (mins !== null && mins !== "") {
                durationMins = parseInt(mins);
                calculateOut();
            }
        });

        function save() { localStorage.setItem('svc_clock_v2', JSON.stringify({ offset, inTime, durationMins, outTime })); }
        function load() {
            const saved = localStorage.getItem('svc_clock_v2');
            if (saved) {
                const data = JSON.parse(saved);
                offset = data.offset || 0;
                inTime = data.inTime || null;
                durationMins = data.durationMins || 0;
                outTime = data.outTime || null;
                renderInfo();
            }
        }
        load();
        update();
    </script>
</body>
</html>
