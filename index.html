<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ServiceClock | RallyArm</title>
    <style>
        @font-face {
            font-family: 'WRCROMAN';
            src: url('./assets/WRCROMAN.TTF');
        }
        :root {
            --bg-color: #000;
            --text-color: #FFF;
            --accent-color: #FFF;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'WRCROMAN', sans-serif;
            margin: 0;
            padding: 10px;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            transition: background-color 0.3s, color 0.3s;
        }

        body.mode-off {
            --bg-color: #FFFFFF;
            --text-color: #000000;
            --accent-color: #000000;
        }

        /* ヘッダー：重なり防止 */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 55px;
            flex-shrink: 0;
            overflow: hidden;
        }
        .header-info { 
            font-size: clamp(20px, 6vw, 32px); /* 画面幅に合わせて伸縮 */
            font-weight: bold; 
            white-space: nowrap;
        }
        .header-label { font-size: 10px; opacity: 0.7; display: block; margin-bottom: -2px; }

        #adj-group { display: none; gap: 5px; }
        .adj-btn {
            background: rgba(128,128,128,0.2); color: inherit; border: 1px solid currentColor;
            padding: 6px 10px; border-radius: 8px; font-size: 11px;
        }

        /* 中央エリア：はみ出し防止 */
        .countdown-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 0; /* flex内の縮小を許可 */
        }

        .mode-sw-container {
            position: absolute;
            top: 5px;
            z-index: 10;
        }
        .mode-btn {
            background: rgba(128,128,128,0.1);
            border: 1px solid currentColor;
            color: inherit;
            padding: 4px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .label { font-size: 14px; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.8; }
        
        /* 巨大文字：はみ出し対策に clamp を使用 */
        .time-left { 
            font-size: clamp(50px, 24vw, 32vw); 
            font-weight: bold; 
            line-height: 0.85; 
            font-variant-numeric: tabular-nums;
            white-space: nowrap;
        }

        body.state-critical .time-left {
            text-shadow: 
                3px 3px 0 #ff0000, -3px -3px 0 #ff0000, 
                3px -3px 0 #ff0000, -3px 3px 0 #ff0000,
                0px 3px 0 #ff0000, 0px -3px 0 #ff0000,
                3px 0px 0 #ff0000, -3px 0px 0 #ff0000,
                2px 2px 5px #ff0000;
        }

        /* インフォエリア：グリッドの崩れ防止 */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        .info-card {
            background-color: rgba(128,128,128,0.1);
            border: 1px solid rgba(128,128,128,0.2);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            min-width: 0; /* グリッド内でのはみ出し防止 */
        }
        .info-val { font-size: clamp(18px, 5vw, 26px); font-weight: bold; color: var(--accent-color); white-space: nowrap; }
        .info-label { font-size: 10px; margin-bottom: 3px; opacity: 0.8; }

        .out-card {
            background-color: rgba(128,128,128,0.15);
            border: 2px solid var(--text-color);
            border-radius: 12px;
            padding: 8px;
            text-align: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }
        .out-time { font-size: clamp(24px, 8vw, 42px); font-weight: bold; }

        /* ボタン：崩れ防止 */
        .preset-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: env(safe-area-inset-bottom);
            flex-shrink: 0;
        }
        .btn-p {
            background: rgba(128,128,128,0.1); border: 1px solid currentColor; color: inherit;
            padding: 12px 0; border-radius: 8px; font-size: clamp(12px, 4vw, 18px); font-weight: bold;
        }

        /* 競技モード配色 */
        body.state-safe { --bg-color: #008000; --text-color: #FFF; --accent-color: #FFF; }
        body.state-warn { --bg-color: #F1C40F; --text-color: #000; --accent-color: #000; }
        body.state-critical { --bg-color: #F1C40F; --text-color: #000; --accent-color: #000; }
        body.state-over { --bg-color: #ff0000; --text-color: #FFF; --accent-color: #FFF; }
    </style>
</head>
<body>
    <div class="header-row">
        <div class="header-info" id="header-trigger">
            <span class="header-label" id="header-label">CLOCK</span>
            <span id="header-val">00:00:00</span>
        </div>
        <div id="adj-group">
            <button class="adj-btn" onclick="adjustOffset(-100)">-0.1s</button>
            <button class="adj-btn" onclick="adjustOffset(100)">+0.1s</button>
        </div>
    </div>

    <div class="countdown-area">
        <div class="mode-sw-container">
            <button class="mode-btn" onclick="toggleMode()" id="mode-btn">TIMER ON</button>
        </div>
        <div class="label" id="status-label">REMAINING</div>
        <div id="time-left" class="time-left">--:--:--</div>
    </div>

    <div class="info-grid">
        <div class="info-card" id="in-card-trigger">
            <div class="info-label">Service IN (Hold)</div>
            <div class="info-val" id="in-time-disp">--:--:--</div>
        </div>
        <div class="info-card" id="dur-card-trigger">
            <div class="info-label">Service Time (Hold)</div>
            <div class="info-val" id="dur-mins-disp">-- min</div>
        </div>
    </div>

    <div class="out-card">
        <div class="info-label">SERVICE OUT (TARGET)</div>
        <div class="out-time" id="out-time-disp">--:--:--</div>
    </div>

    <div class="preset-grid">
        <button class="btn-p" onclick="setDuration(15)">15m</button>
        <button class="btn-p" onclick="setDuration(30)">30m</button>
        <button class="btn-p" onclick="setDuration(45)">45m</button>
        <button class="btn-p" onclick="setDuration(60)">60m</button>
    </div>

    <script>
        // JSロジックは前回と同じ（安定しているので維持）
        // ... (省略：以前のスクリプトをそのまま使用してください)
    </script>
</body>
</html>
