<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ServiceClock | RallyArm</title>
    <style>
        @font-face {
            font-family: 'WRCROMAN';
            src: url('./assets/WRCROMAN.TTF');
        }
        :root {
            /* 配色のための変数 */
            --bg-color: #000;
            --text-color: #FFF;
            --accent-color: #FFF;
            --card-bg: #111;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'WRCROMAN', sans-serif;
            margin: 0;
            padding: 10px;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 時計・オフセットエリア */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
            flex-shrink: 0;
            opacity: 0.8;
        }
        .now-time { font-size: 40px; font-weight: bold; }
        .adj-btn {
            background: rgba(128,128,128,0.2); color: inherit; border: 1px solid currentColor;
            padding: 5px 10px; border-radius: 5px; font-size: 10px;
        }

        /* カウントダウンエリア */
        .countdown-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .label { font-size: 14px; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.7; }
        .time-left { font-size: 28vw; font-weight: bold; line-height: 0.9; font-variant-numeric: tabular-nums; }

        /* 入力情報表示エリア */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        .info-card {
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
        }
        .info-val { font-size: 24px; font-weight: bold; color: var(--accent-color); }
        .info-label { font-size: 10px; margin-bottom: 3px; opacity: 0.8; }

        /* 最終的なアウト時間 */
        .out-card {
            background-color: rgba(255,255,255,0.15);
            border: 2px solid var(--text-color);
            border-radius: 15px;
            padding: 12px;
            text-align: center;
            margin-bottom: 15px;
        }
        .out-time { font-size: 42px; font-weight: bold; }

        /* 操作パネル */
        .control-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: env(safe-area-inset-bottom);
        }
        .btn {
            background: rgba(255,255,255,0.1); border: 1px solid currentColor; color: inherit;
            padding: 12px 0; border-radius: 10px; font-size: 16px; font-weight: bold;
        }
        .btn-set { grid-column: span 2; }

        /* 配色クラス定義 */
        body.state-safe { --bg-color: ##008000; --text-color: #FFF; --accent-color: #FFF; }   /* 5分1秒〜：緑/白 */
        body.state-warn { --bg-color: #F1C40F; --text-color: #000; --accent-color: #000; }   /* 5分〜1分：黄/黒 */
        body.state-critical { --bg-color: #F1C40F; --text-color: #ff0000; --accent-color: #Cff0000; } /* 1分〜0分：黄/赤 */
        body.state-over { --bg-color: #Cff0000; --text-color: #FFF; --accent-color: #FFF; }   /* 0分以下：赤/白 */
    </style>
</head>
<body>
    <div class="header-row">
        <div class="now-time" id="now-time">00:00:00</div>
        <div>
            <button class="adj-btn" onclick="adjustOffset(-100)">-0.1s</button>
            <button class="adj-btn" onclick="adjustOffset(100)">+0.1s</button>
        </div>
    </div>

    <div class="countdown-area">
        <div class="label" id="status-label">REMAINING</div>
        <div id="time-left" class="time-left">--:--</div>
    </div>

    <div class="info-grid">
        <div class="info-card" id="in-trigger">
            <div class="info-label">SERVICE IN</div>
            <div class="info-val" id="in-time-disp">--:--:--</div>
        </div>
        <div class="info-card" id="dur-trigger">
            <div class="info-label">SERVICE TIME</div>
            <div class="info-val" id="dur-mins-disp">-- min</div>
        </div>
    </div>

    <div class="out-card">
        <div class="info-label">SERVICE OUT (TARGET)</div>
        <div class="out-time" id="out-time-disp">--:--:--</div>
    </div>

    <div class="control-grid">
        <button class="btn" onclick="setDuration(15)">15m</button>
        <button class="btn" onclick="setDuration(30)">30m</button>
        <button class="btn" onclick="setDuration(45)">45m</button>
        <button class="btn" onclick="setDuration(60)">60m</button>
        <button class="btn btn-set" id="in-btn">SET IN (Hold)</button>
        <button class="btn btn-set" id="dur-btn">SET Service Time (Hold)</button>
    </div>

    <script>
        let offset = 0;
        let inTime = null;
        let durationMins = 0;
        let outTime = null;

        function update() {
            const now = Date.now() + offset;
            const d = new Date(now);
            document.getElementById('now-time').innerText = 
                String(d.getHours()).padStart(2,'0') + ":" + 
                String(d.getMinutes()).padStart(2,'0') + ":" + 
                String(d.getSeconds()).padStart(2,'0');

            if (outTime) {
                const diffMs = outTime - now;
                const totalSec = Math.floor(diffMs / 1000);
                const displayArea = document.getElementById('time-left');

                // カウントダウン表示の作成
                const absSec = Math.abs(totalSec);
                const m = Math.floor(absSec / 60);
                const s = absSec % 60;
                const timeStr = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                displayArea.innerText = totalSec < 0 ? "-" + timeStr : timeStr;

                // 5. 配色ロジック
                if (totalSec > 300) { // 5分1秒以上
                    document.body.className = 'state-safe';
                    document.getElementById('status-label').innerText = "REMAINING";
                } else if (totalSec > 60) { // 5分0秒〜1分1秒
                    document.body.className = 'state-warn';
                    document.getElementById('status-label').innerText = "WARNING";
                } else if (totalSec > 0) { // 1分0秒〜0分1秒
                    document.body.className = 'state-critical';
                    document.getElementById('status-label').innerText = "READY!";
                } else { // 0分以下
                    document.body.className = 'state-over';
                    document.getElementById('status-label').innerText = "TIME OVER";
                }
            }
            requestAnimationFrame(update);
        }

        // サービスアウトの計算
        function calculateOut() {
            if (inTime && durationMins >= 0) {
                outTime = inTime + (durationMins * 60 * 1000);
                renderInfo();
                save();
            }
        }

        function setDuration(m) {
            durationMins = m;
            calculateOut();
        }

        function adjustOffset(ms) {
            offset += ms;
            save();
        }

        function renderInfo() {
            if (inTime) {
                const d = new Date(inTime);
                document.getElementById('in-time-disp').innerText = d.toLocaleTimeString('ja-JP', {hour12:false});
            }
            document.getElementById('dur-mins-disp').innerText = durationMins + " min";
            if (outTime) {
                const d = new Date(outTime);
                document.getElementById('out-time-disp').innerText = d.toLocaleTimeString('ja-JP', {hour12:false});
            }
        }

        // 長押し処理
        function setLongPress(id, callback) {
            const el = document.getElementById(id);
            let timer;
            const start = (e) => { timer = setTimeout(callback, 700); };
            const cancel = () => clearTimeout(timer);
            el.addEventListener('touchstart', start, {passive: true});
            el.addEventListener('touchend', cancel);
            el.addEventListener('mousedown', start);
            el.addEventListener('mouseup', cancel);
        }

        // IN時間の入力
        setLongPress('in-btn', () => {
            const timeStr = prompt("SERVICE IN TIME (HHMMSS)", "120000");
            if (timeStr && timeStr.length === 6) {
                const target = new Date();
                target.setHours(timeStr.substring(0,2), timeStr.substring(2,4), timeStr.substring(4,6), 0);
                inTime = target.getTime();
                calculateOut();
            }
        });

        // 分数の自由入力
        setLongPress('dur-btn', () => {
            const mins = prompt("SERVICE MINUTES", "20");
            if (mins !== null) {
                durationMins = parseInt(mins);
                calculateOut();
            }
        });

        function save() {
            localStorage.setItem('svc_clock_v2', JSON.stringify({ offset, inTime, durationMins, outTime }));
        }

        function load() {
            const saved = localStorage.getItem('svc_clock_v2');
            if (saved) {
                const data = JSON.parse(saved);
                offset = data.offset || 0;
                inTime = data.inTime || null;
                durationMins = data.durationMins || 0;
                outTime = data.outTime || null;
                renderInfo();
            }
        }

        load();
        update();
    </script>
</body>
</html>
