<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ServiceClock | RallyArm</title>
    <style>
        /* フォント読み込みエラーで止まらないよう、予備のsans-serifを指定 */
        @font-face {
            font-family: 'WRCROMAN';
            src: url('./assets/WRCROMAN.TTF');
        }
        :root {
            --bg-color: #000;
            --card-color: #111;
            --text-color: #FFF;
            --accent-yellow: #F1C40F;
            --accent-red: #C0392B;
            --border-color: #333;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'WRCROMAN', sans-serif;
            margin: 0;
            padding: 10px;
            /* 100vhだとモバイルブラウザのバーでズレるため、dvh（動的）を使用 */
            height: 100dvh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .now-clock-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            flex-shrink: 0;
        }
        .now-time { font-size: 24px; font-weight: bold; color: #888; }
        
        .countdown-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 0; /* はみ出し防止 */
        }
        .label { font-size: 14px; color: #aaa; letter-spacing: 2px; }
        /* 文字サイズを画面幅に合わせて自動調整 */
        .time-left { font-size: 25vw; font-weight: bold; line-height: 1; font-variant-numeric: tabular-nums; }
        .time-left.over { color: var(--accent-red); }

        .target-card {
            background-color: var(--card-color);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        .out-time { font-size: 36px; color: var(--accent-yellow); font-weight: bold; }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: env(safe-area-inset-bottom);
            flex-shrink: 0;
        }
        .btn {
            background: #222; border: 1px solid #444; color: white;
            padding: 12px 0; border-radius: 10px; font-size: 16px; font-weight: bold;
        }
        .btn-set { grid-column: span 4; background: #004466; border: 1px solid #006699; }

        body.warning-mid { background-color: #443300; }
        body.warning-critical { background-color: #550000; }
    </style>
</head>
<body>
    <div class="now-clock-row">
        <div class="now-time" id="now-time">00:00:00</div>
        <div>
            <button class="adj-btn" onclick="adjustOffset(-100)">-0.1s</button>
            <button class="adj-btn" onclick="adjustOffset(100)">+0.1s</button>
        </div>
    </div>

    <div class="countdown-area">
        <div class="label">REMAINING</div>
        <div id="time-left" class="time-left">--:--</div>
    </div>

    <div class="target-card">
        <div style="font-size: 12px; color: #888;">SERVICE OUT</div>
        <div class="out-time" id="out-time">--:--:--</div>
    </div>

    <div class="control-grid">
        <button class="btn" onclick="addMinutes(15)">+15</button>
        <button class="btn" onclick="addMinutes(20)">+20</button>
        <button class="btn" onclick="addMinutes(30)">+30</button>
        <button class="btn" onclick="addMinutes(45)">+45</button>
        <button class="btn btn-set" id="manual-btn">SET OUT TIME (Hold)</button>
    </div>

    <script>
        let offset = 0;
        let targetOutTime = null;

        // 時計が止まらないようtry-catchで保護
        function update() {
            try {
                const now = Date.now() + offset;
                const d = new Date(now);
                document.getElementById('now-time').innerText = 
                    String(d.getHours()).padStart(2,'0') + ":" + 
                    String(d.getMinutes()).padStart(2,'0') + ":" + 
                    String(d.getSeconds()).padStart(2,'0');

                if (targetOutTime) {
                    const diff = targetOutTime - now;
                    const totalSec = Math.floor(diff / 1000);
                    const displayArea = document.getElementById('time-left');

                    const absSec = Math.abs(totalSec);
                    const m = Math.floor(absSec / 60);
                    const s = absSec % 60;
                    const timeStr = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                    
                    displayArea.innerText = totalSec < 0 ? "-" + timeStr : timeStr;
                    
                    if (totalSec < 0) {
                        displayArea.classList.add('over');
                        document.body.className = 'warning-critical';
                    } else if (totalSec <= 60) {
                        document.body.className = 'warning-critical';
                        displayArea.classList.remove('over');
                    } else if (totalSec <= 180) {
                        document.body.className = 'warning-mid';
                        displayArea.classList.remove('over');
                    } else {
                        document.body.className = '';
                        displayArea.classList.remove('over');
                    }
                }
            } catch (e) { console.error(e); }
            requestAnimationFrame(update);
        }

        window.addMinutes = (mins) => {
            const now = Date.now() + offset;
            targetOutTime = now + (mins * 60 * 1000);
            renderTarget();
            save();
        };

        window.adjustOffset = (ms) => {
            offset += ms;
            save();
        };

        function renderTarget() {
            if (!targetOutTime) return;
            const d = new Date(targetOutTime);
            document.getElementById('out-time').innerText = 
                String(d.getHours()).padStart(2,'0') + ":" + 
                String(d.getMinutes()).padStart(2,'0') + ":" + 
                String(d.getSeconds()).padStart(2,'0');
        }

        function setLongPress(id, callback) {
            const el = document.getElementById(id);
            let timer;
            const start = (e) => { timer = setTimeout(callback, 800); };
            const cancel = () => clearTimeout(timer);
            el.addEventListener('touchstart', start, {passive: true});
            el.addEventListener('touchend', cancel);
            el.addEventListener('mousedown', start);
            el.addEventListener('mouseup', cancel);
        }

        setLongPress('manual-btn', () => {
            const timeStr = prompt("OUT TIME (HHMMSS)", "120000");
            if (timeStr && timeStr.length === 6) {
                const target = new Date();
                target.setHours(timeStr.substring(0,2), timeStr.substring(2,4), timeStr.substring(4,6), 0);
                targetOutTime = target.getTime();
                renderTarget();
                save();
            }
        });

        function save() { localStorage.setItem('svc_clock_v1', JSON.stringify({ offset, targetOutTime })); }
        function load() {
            const saved = localStorage.getItem('svc_clock_v1');
            if (saved) {
                const data = JSON.parse(saved);
                offset = data.offset || 0;
                targetOutTime = data.targetOutTime || null;
                renderTarget();
            }
        }

        load();
        update();
    </script>
</body>
</html>
