<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ServiceClock | RallyArm</title>
    <style>
        @font-face {
            font-family: 'WRCROMAN';
            src: url('./assets/WRCROMAN.TTF');
        }
        :root {
            --bg-color: #FFF;
            --text-color: #000;
            --accent-color: #000;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'WRCROMAN', sans-serif;
            margin: 0;
            padding: 0;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            transition: background-color 0.2s, color 0.2s;
        }

        /* ドライバー・カーNo表示バー */
        .driver-info-bar {
            background-color: #222;
            color: #fff;
            display: flex;
            align-items: stretch;
            height: 100px;
            font-family: sans-serif;
            font-weight: bold;
            flex-shrink: 0;
            border-bottom: 1px solid #444;
        }
        .car-no-box {
            background-color: #000;
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 75px;
            border-right: 2px solid #555;
            cursor: pointer;
        }
        .car-no-box:active { background-color: #333; }

        .driver-name-box {
            flex: 1;
            display: flex;
            align-items: center;
            padding-left: 15px;
            font-size: 75px;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
        }
        .driver-name-box:active { background-color: #333; }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 5px 10px;
        }

        body.mode-white { --bg-color: #FFFFFF; --text-color: #000000; --accent-color: #000000; }
        body.state-safe   { --bg-color: #008000; --text-color: #FFFFFF; --accent-color: #FFFFFF; }
        body.state-warn   { --bg-color: #F1C40F; --text-color: #000000; --accent-color: #000000; }
        body.state-over   { --bg-color: #FF0000; --text-color: #FFFFFF; --accent-color: #FFFFFF; }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            flex-shrink: 0;
            padding: 0 5px;
        }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .header-info { font-size: clamp(20px, 6vw, 32px); font-weight: bold; white-space: nowrap; }
        .header-label { font-size: 10px; opacity: 0.7; display: block; margin-bottom: -2px; }

        .mode-btn {
            border: none; color: #FFF; padding: 6px 12px; border-radius: 6px;
            font-size: 13px; font-weight: bold; font-family: sans-serif; cursor: pointer;
        }
        .mode-btn.on { background-color: #28a745; }
        .mode-btn.off { background-color: #6c757d; }

        #logo-container { display: flex; align-items: center; height: 100%; }
        .header-logo { height: 35px; width: auto; object-fit: contain; }

        #adj-group { display: none; gap: 5px; align-items: center; }
        .adj-btn { background: rgba(128,128,128,0.2); color: inherit; border: 1px solid currentColor; padding: 4px 8px; border-radius: 6px; font-size: 10px; }

        .countdown-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 0;
            padding: 0 20px;
            text-align: center;
        }
        .label { font-size: 14px; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.8; }
        
        .time-left { 
            font-size: min(calc((100vw - 60px) / 4.2), 35vh); 
            font-weight: bold; 
            line-height: 0.9; 
            font-variant-numeric: tabular-nums;
            white-space: nowrap;
            transition: font-size 0.1s;
        }
        .time-left.large { font-size: min(calc((100vw - 50px) / 3.0), 45vh); }

        @media (orientation: portrait) {
            .time-left { font-size: calc((100vw - 40px) / 3.8); }
            .time-left.large { font-size: calc((100vw - 40px) / 2.6); }
        }

        @media (orientation: landscape) {
            .header-row { height: 45px; }
            .info-grid { margin-bottom: 5px; gap: 5px; }
            .header-logo { height: 28px; }
        }

        body.state-critical .time-left {
            text-shadow: 2px 2px 0 #ff0000, -2px -2px 0 #ff0000, 2px -2px 0 #ff0000, -2px 2px 0 #ff0000;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
            flex-shrink: 0;
            padding: 0 5px;
        }
        .info-card {
            background-color: rgba(128,128,128,0.1);
            border: 1px solid rgba(128,128,128,0.2);
            border-radius: 10px;
            padding: 8px 4px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .info-val { font-size: clamp(14px, 3.8vw, 22px); font-weight: bold; color: var(--accent-color); white-space: nowrap; }
        .info-label { font-size: 8px; margin-bottom: 2px; opacity: 0.8; white-space: nowrap; }
        .out-style { border: 2px solid var(--text-color) !important; background-color: rgba(128,128,128,0.15); }
    </style>
</head>
<body class="mode-white">
    <div class="driver-info-bar">
        <div class="car-no-box" onclick="editCarNo()"><span id="car-no-display">---</span></div>
        <div class="driver-name-box" id="driver-display" onclick="editDriverName()">SET DRIVER NAME</div>
    </div>

    <div class="main-container">
        <div class="header-row">
            <div class="header-left">
                <div class="header-info" id="header-trigger">
                    <span class="header-label" id="header-label">UNTIL IN</span>
                    <span id="header-val">--:--</span>
                </div>
                <button class="mode-btn off" onclick="toggleMode()" id="mode-btn">TIMER OFF</button>
            </div>
            
            <div class="header-right">
                <div id="logo-container">
                    <img src="./assets/arm_round_logo.png" class="header-logo" alt="ARM Logo">
                </div>
                <div id="adj-group">
                    <button class="adj-btn" onclick="adjustOffset(-100)">-0.1s</button>
                    <button class="adj-btn" onclick="adjustOffset(100)">+0.1s</button>
                </div>
            </div>
        </div>

        <div class="countdown-area">
            <div class="label" id="status-label">CURRENT CLOCK</div>
            <div id="time-left" class="time-left">00:00:00</div>
        </div>

        <div class="info-grid">
            <div class="info-card" id="in-card-trigger">
                <div class="info-label">SERVICE IN (Hold)</div>
                <div class="info-val" id="in-time-disp">--:--:--</div>
            </div>
            <div class="info-card" id="dur-card-trigger">
                <div class="info-label">SERVICE TIME (Hold)</div>
                <div class="info-val" id="dur-mins-disp">-- min</div>
            </div>
            <div class="info-card out-style">
                <div class="info-label">SERVICE OUT (TARGET)</div>
                <div class="info-val" id="out-time-disp">--:--:--</div>
            </div>
        </div>
    </div>

    <script>
        let offset = 0;
        let inTime = null;
        let durationMins = 0;
        let outTime = null;
        let timerEnabled = false;
        let driverName = "SET DRIVER NAME";
        let carNo = "---";

        // Car No. 個別入力
        function editCarNo() {
            const newNo = prompt("Enter Car No.:", carNo);
            if (newNo !== null && newNo !== "") {
                carNo = newNo;
                document.getElementById('car-no-display').innerText = carNo;
                save();
            }
        }

        // Driver Name 個別入力
        function editDriverName() {
            const newName = prompt("Enter Driver Name (English):", driverName === "SET DRIVER NAME" ? "" : driverName);
            if (newName !== null && newName !== "") {
                driverName = newName.toUpperCase();
                document.getElementById('driver-display').innerText = driverName;
                save();
            }
        }

        function toggleMode() {
            timerEnabled = !timerEnabled;
            updateModeButtonUI();
            save();
        }

        function updateModeButtonUI() {
            const btn = document.getElementById('mode-btn');
            if (timerEnabled) {
                btn.innerText = "TIMER ON";
                btn.className = "mode-btn on";
            } else {
                btn.innerText = "TIMER OFF";
                btn.className = "mode-btn off";
            }
        }

        function update() {
            const now = Date.now() + offset;
            const d = new Date(now);
            const hh = String(d.getHours()).padStart(2,'0');
            const mm = String(d.getMinutes()).padStart(2,'0');
            const ss = String(d.getSeconds()).padStart(2,'0');
            
            const headerVal = document.getElementById('header-val');
            const displayArea = document.getElementById('time-left');
            const statusLabel = document.getElementById('status-label');

            let untilInSec = 0;
            if (inTime) {
                untilInSec = Math.floor((inTime - now) / 1000) + 1;
            }

            if (!timerEnabled) {
                document.body.className = 'mode-white';
                displayArea.classList.remove('large');
                displayArea.innerText = `${hh}:${mm}:${ss}`;
                statusLabel.innerText = "CURRENT CLOCK";
                document.getElementById('header-label').innerText = "UNTIL IN";
                headerVal.innerText = inTime ? formatAuto(untilInSec) : "--:--";
            } else {
                document.getElementById('header-label').innerText = "CLOCK";
                headerVal.innerText = `${hh}:${mm}:${ss}`;

                if (inTime && now < inTime) {
                    document.body.className = 'mode-white';
                    statusLabel.innerText = "UNTIL SERVICE IN";
                    displayArea.innerText = formatAuto(untilInSec, true);
                } else if (outTime) {
                    const diffMs = outTime - now;
                    const remainSec = Math.floor(diffMs / 1000);

                    if (now >= outTime) {
                        document.body.className = 'state-over';
                        statusLabel.innerText = "TIME OVER";
                        const overSec = Math.floor((now - outTime) / 1000);
                        displayArea.innerText = formatAuto(overSec, true);
                    } else {
                        statusLabel.innerText = "REMAINING";
                        displayArea.innerText = formatAuto(remainSec, true);

                        if (remainSec > 300) {
                            document.body.className = 'state-safe';
                        } else if (remainSec > 60) {
                            document.body.className = 'state-warn';
                        } else {
                            document.body.className = 'state-warn state-critical';
                        }
                    }
                } else {
                    document.body.className = 'mode-white';
                    displayArea.innerText = "SET TIME";
                    statusLabel.innerText = "READY";
                }
            }
            requestAnimationFrame(update);
        }

        function formatAuto(totalSec, adjustSize = false) {
            const displayArea = document.getElementById('time-left');
            const absSec = Math.abs(totalSec);
            const h = Math.floor(absSec / 3600);
            const m = Math.floor((absSec % 3600) / 60);
            const s = absSec % 60;

            if (h > 0) {
                if(adjustSize) displayArea.classList.remove('large');
                return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            } else {
                if(adjustSize) displayArea.classList.add('large');
                return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            }
        }

        function calculateOut() {
            if (inTime && durationMins >= 0) {
                outTime = inTime + (durationMins * 60 * 1000);
                renderInfo();
                save();
            }
        }

        window.adjustOffset = (ms) => {
            offset += ms;
            save();
        };

        function renderInfo() {
            if (inTime) {
                const d = new Date(inTime);
                document.getElementById('in-time-disp').innerText = 
                    String(d.getHours()).padStart(2,'0') + ":" + 
                    String(d.getMinutes()).padStart(2,'0') + ":" + 
                    String(d.getSeconds()).padStart(2,'0');
            }
            document.getElementById('dur-mins-disp').innerText = (durationMins || 0) + " min";
            if (outTime) {
                const d = new Date(outTime);
                document.getElementById('out-time-disp').innerText = 
                    String(d.getHours()).padStart(2,'0') + ":" + 
                    String(d.getMinutes()).padStart(2,'0') + ":" + 
                    String(d.getSeconds()).padStart(2,'0');
            }
        }

        function setLongPress(id, callback) {
            const el = document.getElementById(id);
            if (!el) return;
            let timer;
            const start = () => { timer = setTimeout(callback, 700); };
            const cancel = () => clearTimeout(timer);
            el.addEventListener('touchstart', start, {passive: true});
            el.addEventListener('touchend', cancel);
            el.addEventListener('mousedown', start);
            el.addEventListener('mouseup', cancel);
            el.addEventListener('mouseleave', cancel);
        }

        document.addEventListener('DOMContentLoaded', () => {
            setLongPress('header-trigger', () => {
                const group = document.getElementById('adj-group');
                const logo = document.getElementById('logo-container');
                if (group.style.display === 'flex') {
                    group.style.display = 'none';
                    logo.style.display = 'flex';
                } else {
                    group.style.display = 'flex';
                    logo.style.display = 'none';
                }
            });

            setLongPress('in-card-trigger', () => {
                const nowD = new Date(Date.now() + offset);
                const defaultTime = String(nowD.getHours()).padStart(2, '0') + String(nowD.getMinutes()).padStart(2, '0') + "00";
                const timeStr = prompt("SERVICE IN TIME (HHMMSS)", defaultTime);
                if (timeStr && timeStr.length === 6) {
                    const target = new Date();
                    target.setHours(timeStr.substring(0,2), timeStr.substring(2,4), timeStr.substring(4,6), 0);
                    inTime = target.getTime();
                    calculateOut();
                }
            });

            setLongPress('dur-card-trigger', () => {
                const mins = prompt("SERVICE MINUTES", "20");
                if (mins !== null && mins !== "") {
                    durationMins = parseInt(mins);
                    calculateOut();
                }
            });
            
            load();
            updateModeButtonUI();
            update();
        });

        function save() { 
            localStorage.setItem('svc_clock_v13', JSON.stringify({ offset, inTime, durationMins, outTime, timerEnabled, driverName, carNo })); 
        }
        function load() {
            const saved = localStorage.getItem('svc_clock_v13');
            if (saved) {
                const data = JSON.parse(saved);
                offset = data.offset || 0;
                inTime = data.inTime || null;
                durationMins = data.durationMins || 0;
                outTime = data.outTime || null;
                timerEnabled = data.timerEnabled !== undefined ? data.timerEnabled : false;
                driverName = data.driverName || "SET DRIVER NAME";
                carNo = data.carNo || "---";
                document.getElementById('car-no-display').innerText = carNo;
                document.getElementById('driver-display').innerText = driverName;
                renderInfo();
            }
        }
    </script>
</body>
</html>
